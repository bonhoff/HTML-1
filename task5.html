<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableTask</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td,
        tr {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Month</th>
            <td>January</td>
            <td>February</td>
            <td>March</td>
            <td>April</td>
            <td>May</td>
            <td>June</td>
            <td>July</td>
            <td>August</td>
            <td>September</td>
            <td>October</td>
            <td>November</td>
            <td>December</td>
        </tr>

        <tr>
            <th>Rent</th>
            <td>100$</td>
            <td>200$</td>
            <td>300$</td>
            <td>400$</td>
            <td>500$</td>
            <td>600$</td>
            <td>700$</td>
            <td>800$</td>
            <td>900$</td>
            <td>1000$</td>
            <td>1100$</td>
            <td>1200$</td>
        </tr>

        <tr>
            <th>Grocery</th>
            <td>10$</td>
            <td>20$</td>
            <td>30$</td>
            <td>40$</td>
            <td>50$</td>
            <td>60$</td>
            <td>70$</td>
            <td>80$</td>
            <td>90$</td>
            <td>100$</td>
            <td>1100$</td>
            <td>120$</td>
        </tr>
    </table>
</body>

</html>
