<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>

<body>
    <h3>PERSONAL DETAILS</h3>
    <form>
        <label>Enter your name: </label>
        <input id="name" type="text" name="name">
        <br><br>

        <label>Enter your password: </label>
        <input id="psw" type="password" name="psw">
        <br><br>

        <label>Enter your email: </label>
        <input id="email" type="email" name="email">
        <br><br>

        <label>Select your gender:</label>
        <input id="male" type="radio" name="gender" value="male">
        <label>Male</label>
        <input id="female" type="radio" name="gender" value="female">
        <label>Female</label>
        <br><br>

        <label>Enter your Phone: </label>
        <input id="ph" type="number" name="ph">
        <br><br>

        <label>Select your hobbies: </label>
        <input id="chb1" type="checkbox" name="chess" value="chess">
        <label>Chess</label>
        <input id="chb2" type="checkbox" name="tennis" value="tennis">
        <label>Tennis</label>
        <input id="chb3" type="checkbox" name="football" value="football">
        <label>Football</label>
        <br><br>

        <input id="submit" type="submit" name="submit" value="Submit">

    </form>



</body>

</html>
