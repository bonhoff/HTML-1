<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styleForm.css">
</head>

<body>
    <form>
        <div id="allForm">
            <fieldset class="fieldset">
                <legend class="legend">Personal Info</legend>
                <label id="name" for="name">First name:</label>
                <input type="text" id="fname">
                <br><br>
                <label id="lastname" for="lastname">Last name:</label>
                <input type="text" id="flastname">
                <br><br>
                <label id="email" for="email">Email:</label>
                <input type="email" id="femail">
                <br><br>
                <label id="country" for="country">Country:</label>
                <input type="text" id="fcountry">
                <br><br>
                <label id="adress" for="adress">Adress:</label>
                <textarea id="fadress"></textarea>
                <br><br>
                <label id="phnumber" for="phnumber">Phone number:</label>
                <input type="number" max="10" id="fphnumber">
                <br><br>
                <label id="hobbies" for="hobbies">Hobbies:</label>
                <div id="checkboxes">
                <input type="checkbox" id="cb1">
                <label id="reading" for="reading">Reading</label>
                <br>
                <input type="checkbox" id="cb2">
                <label id="travelling" for="travelling">Travelling</label>
                <br>
                <input type="checkbox" id="cb3">
                <label id="music" for="music">Music</label>
                </div>
                <br><br>
                <label id="gender" for="gender">Gender:</label>
                <select id="fgender" name="fgender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <fieldset class="fieldset">
                <legend class="legend">Professional Info</legend>
                <label id="working" for="working">Are you currently working?</label>
                <input type="radio" name="fworking" id="fyes">
                <label id="yes" for="yes">Yes</label>
                <input type="radio" name="fworking" id="fno">
                <label id="no" for="no">No</label>
                <br><br>
                <label id="area" for="area">Area of expertise:</label>
                <div id="checkboxes">
                    <input type="checkbox" id="cb4">
                    <label id="html" for="html">HTML</label>
                    <br>
                    <input type="checkbox" id="cb5">
                    <label id="css" for="css">CSS</label>
                    <br>
                    <input type="checkbox" id="cb5">
                    <label id="js" for="js">JS</label>
                </div>
                <br><br>
                <label id="yoe" for="yea">Experience in years:</label>
                <input type="number" id="fyea">
            </fieldset>
        </div>
        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>

</html>
